<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body>
    <p class="titulo">dc comics</p>
    <h1>Heroes</h1>
    <header>
        <main>
            <section>
                <h3 class="login">Registro</h3>
                <form action="index.html" enctype="multipart/form-data" method="GET">
                    <input type="text" name="Usuario" placeholder="Usuario">
                    <input type="email" name="Correo" placeholder="Correo Electronico">
                    <input type="password" name="Contraseña" placeholder="Contraseña">
                    <label for="Pais"></label>
                    <select name="Pais" id="Pais">
                        <option value="Pais">Colombia</option>
                        <option value="Pais">Argentina</option>
                        <option value="Pais">Brasil</option>
                        <br>
                    </select>
                    <div class="BotonesR">
                        <button type="submit" class="Enviar">Entrar</button>
                        <button type="reset" class="Reset">Resetear</button>
                    </div>
                    <p>¿Ya tienes una cuenta?<a href="./Login.html">Ingresar</a></p>
                </form>
            </section>
        </main>
        <footer>
            <p>Todos los derechos reservados a FRONT END 1</p>
        </footer>
    </header>
</body>

</html>
